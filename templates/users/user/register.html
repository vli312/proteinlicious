{% extends 'recipe/base.html' %}
{% load static %}
{% block page-title %}Register{% endblock %}
{% block content %}
    <h2 class='section-title'>Register User</h2>
    <form id="register-users" action="{% url 'users:register' %}" method="POST">
        {% csrf_token %}
        <div class="regdiv">
            <label for="register-username">Username           :</label>
            <input id="register-username" name="username" type="text" required>
        </div>
        <div class="regdiv">
            <label for="register-password">Password           :</label>
            <input id="register-password" name="password" type="password" required>
        </div>
        <div class="regdiv">
            <label for="register-email">Email           :</label>
            <input id="register-email" name="email" type="email" required>
        </div>
        <div class="regdiv">
            <label for="register-fname">First Name           :</label>
            <input id="register-fname" name="fname" type="text" required>
        </div>
        <div class="regdiv">
            <label for="register-lname">Last Name            :</label>
            <input id="register-lname" name="lname" type="text" required>
        </div>
        <div class="regdiv">
            <label for="proteinSource">Favorite Category:</label>
            <input list="proteinSources" name="proteinSource" id="proteinSource">
            <datalist id="proteinSources">
              <option value="Chicken">
              <option value="Beef">
              <option value="Pork">
              <option value="Lamb">
              <option value="Seafood">
              <option value="Vegetarian">
              <option value="Yogurt">
              <option value="Protein Powder">
              <option value="Gluten Free">
              <option value="Nut Free">
            </datalist>
        </div>
        <input type="submit" name="submit" value="Register" id="reg-submit">
    </form>
{% endblock %}
